<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Ficticia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>body {font-family: 'Montserrat', sans-serif;}</style>
</head>

<body>

    <header>
        <h1>Portafolio profesional</h1>
    </header>

    <main>
        <section id="presentacion">
            <h2>Quién soy</h2>
            <p>Hola, soy Josue Antonio Godofredo Jimenez estudiante de diseño empresarial con interés en el diseño digital.</p>
        </section>

        <section id="habilidades">
            <h2>Mis habilidades</h2>
            <ul>
                <li>Dibujo</li>
                <li>Diseño</li>
                <li>Diseño UX/UI</li>
            </ul>
        </section>

        <section id="formulario">
            <h2>Contáctame</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

                <button type="submit">Enviar</button>
            </form>
        </section>

        
    </main>

    <footer>
        <p>© 2025 Josue Antonio Godofredo Jimenez. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
