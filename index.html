<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio profesional</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="./js/_08_eliminarEventos.js"></script>
    
</head>

<body>

    <header>
        <h1>Portafolio profesional</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#presentacion">Inicio</a></li>
            <li><a href="#habilidades">Habilidades</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#formulario">Contacto</a></li>
        </ul>
    </nav>


    <main>
        <section id="presentacion" class="presentacion">
            <h2>Presentación</h2>
            <div class="contenido-presentacion">
                <p>Hola, soy Josue Antonio Godofredo Jimenez, estudiante de diseño empresarial con interés en el diseño
                    digital.</p>
                <figure>
                    <img src="foto de presentacion.png" class="imagen-reducida" alt="Retrato de Josue Antonio" />
                </figure>
            </div>
        </section>

        <section id="habilidades" class="habilidades">
            <h2>Mis habilidades</h2>
            <div class="habilidades-grid">

                <figure>
                    <img src="https://via.placeholder.com/200x150?text=Dibujo" alt="Ilustración digital" />
                    <figcaption>Dibujo</figcaption>
                </figure>

                <figure>
                    <img src="tortuga ninja rafael.png" alt="Diseño gráfico" />
                    <figcaption>Diseño gráfico</figcaption>
                </figure>

                <figure>
                    <img src="diseño ux.png" alt="Interfaz de usuario" />
                    <figcaption>Diseño UX/UI</figcaption>
                </figure>

            </div>
        </section>


        <section id="formulario" class="formulario">
            <h2>Contáctame</h2>
            <form action="#" method="post">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>

                <label for="correo">Correo</label>
                <input type="email" id="correo" name="correo" placeholder="tucorreo@ejemplo.com" required>

                <button type="submit">Enviar</button>
            </form>
        </section>


    </main>

    <footer>
  <p>© 2025 Josue Antonio Godofredo Jimenez</p>
  <div class="redes">
    <a href="https://linkedin.com/in/tuusuario" target="_blank">LinkedIn</a>
    <a href="https://behance.net/tuusuario" target="_blank">Behance</a>
  </div>
</footer>


</body>

</html>
